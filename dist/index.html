<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack Starter Kit</title>
</head>
<body>
  <header class="navbar">
    <div class="container flex">
      <h1 class="logo">Sandcastle.</h1>
      <nav>
        <div>
          <button class="nav-btn home">Home</button>
          <button class="nav-btn rooms">Rooms</button>
          <button class="nav-btn log-out">Log Out</button>
        </div>
      </nav>
    </div>
  </header>
  <main>
    <div class="greeting flex">
      <h1 class="welcome"></h1>
      <h1 class="dollars"></h1>
    </div>
    <section class="user-bookings">
      <div class="grid">
        <div class="booking container">
          <div class="bkngs">
            <!-- bookings here -->
          </div>
        </div>
        <div class="card container">
          <form class="booking-form">
            <h2 class="form-header">Book a Room!</h2>
            <div>
              <input class="input date" type="date" required>
            </div>
            <div>
              <input class="submit" type="submit">
            </div>
          </form>
        </div>
      </div>
    </section>
    <section class="available-section"> 
      <div class="room-filter">
        <label for=""><h3>Room Type:</h3>
          <select class="room-types" name="filter-rooms">
            <option value="select">All Rooms</option>
            <option>single room</option>
            <option>junior suite</option>
            <option>suite</option>
            <option>residential suite</option>
          </select>
        </label>
        <!-- <button class="book-button">BOOK</button> -->
      </div>
      <div class="available-rooms">
        <!-- available rooms here -->
      </div>
    </section>
  </main>
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
