<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sandcastle</title>
</head>
<body>
  <div class="overlay flex-column">
    <form class="login flex-column">
      <h1>Sandcastle</h1>
      <label for="username" class="hidden"></label><input type="text" class="login-form" id="username" placeholder="Username" required>
      <label for="password" class="hidden"></label><input type="password" class="login-form" id="password" placeholder="Password" required>
      <button class="login-button">Login</button>
    </form>  
  </div>
  <header class="navbar">
    <div class="container flex">
      <h1 tabIndex="0" class="logo">Sandcastle.</h1>
      <nav>
        <div>
          <button class="nav-btn log-out">Log Out</button>
        </div>
      </nav>
    </div>
  </header>
  <main>
    <div class="greeting flex">
      <h2 tabindex="0" class="welcome"></h2>
      <h2 tabindex="0" class="dollars"></h2>
    </div>
    <section class="booking container">
      <div class="grid">
        <div class="booking-list flex-column container">
          <div>
            <h3 tabindex="0">Your Bookings</h3>
          </div>
          <div class="customer-bookings flex-column"></div>
        </div>
        <div class="card container">
          <form class="booking-form flex-column">
            <h3 tabindex="0" class="form-header">Find a Room!</h3>
            <div>
              <label for="calander">Select a Date:<br>
              <input class="input date" id="calander" min="" type="date" required></label>
            </div>
            <div>
              <button class="input submit">Search</button>
            </div>
          </form>
          <div class="available-section flex-column hidden">
            <div class="room-filter conatainer">
              <p tabindex="0" class="corner-date"></p> 
              <label for="filter-rooms">Filter:
                <select class="room-types" name="filter-rooms" id="filter-rooms">
                  <option value="select">All Rooms</option>
                  <option>single room</option>
                  <option>junior suite</option>
                  <option>suite</option>
                  <option>residential suite</option>
                </select>
              </label>
            </div>
            <div class="available-rooms"></div>
          </div>
        </div>  
      </div>
    </section>
  </main>
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
